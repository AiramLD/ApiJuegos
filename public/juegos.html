<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Juegos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sección para ver la lista de juegos -->
    <h2>Listado de Juegos</h2>
    <div id="juegos-lista"></div>

    <!-- Sección para crear un nuevo juego -->
    <h2>Crear Nuevo Juego</h2>
    <form id="formulario-nuevo-juego">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />
      <br />
      <label for="fecha_lanzamiento">Fecha de Lanzamiento:</label>
      <input
        type="date"
        id="fecha_lanzamiento"
        name="fecha_lanzamiento"
        required
      />
      
      <br />
      <label for="consola">Consola:</label>
      <input type="text" id="consola" name="consola" required />
      <br />
      <label for="nota">Nota:</label>
      <input
        type="number"
        id="nota"
        name="nota"
        min="0"
        max="10"
        step="0.1"
        required
      />
      <br />
      <button type="submit">Crear Juego</button>
    </form>

    <div id="div-modificar">
      <h2>Modificar Juego</h2>
      <form id="formulario-modificar-juego">
        <label for="nombre-modificar">Nombre:</label>
        <input
          type="text"
          id="nombre-modificar"
          name="nombre-modificar"
          required
        />
        <br />
        <label for="fecha_lanzamiento-modificar">Fecha de Lanzamiento:</label>
        <input
          type="date"
          id="fecha_lanzamiento-modificar"
          name="fecha_lanzamiento-modificar"
          required
        />
        <label for="consola-modificar">Consola:</label>
        <input
          type="text"
          id="consola-modificar"
          name="consola-modificar"
          required
        />
        <br />
        <label for="nota-modificar">Nota:</label>
        <input
          type="number"
          id="nota-modificar"
          name="nota-modificar"
          min="0"
          max="10"
          step="0.1"
          required
        />
        <button type="button" onclick="cancelarModificacion()">Cancelar</button>
        <button type="submit">Guardar Cambios</button>
      </form>
    </div>

    <!-- Sección para mensajes de éxito o error -->
    <div id="mensaje"></div>

    <script src="script.js"></script>
  </body>
</html>
